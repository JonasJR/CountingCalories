        <h1>Fill in your food.</h1>
      </div>

    <h2>Add food.</h2>
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div id="food-input-div" class="col-xs-8">
            <input type="text" placeholder="Input type of food" class="form-control" id="food-input">

          <div class="col-xs-4">

          </div>
        </div>
      </div>
    </form>

    <div class="row">

        <table class="table table-striped" id="food-table">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
            <th>
              Baserat på uppgifter från Livsmedelverket.
            </th>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="row">

        <button type="button" class="btn btn-primary">Show statistics</button>
