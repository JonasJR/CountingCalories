<body>
<div id="background"></div>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>

        <ul class="nav navbar-nav">
          <li>
            <a href="index.html">Home</a>

          <li>
            <a href="diary.html">Food Diary</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Message dialog -->
    <div id="message" class="alert alert-success">
      <p></p><span class="pull-right"><a href="#">X</a></span>
    </div>
    <!-- End message dialog -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Dagligt intag</h1>
      </div>
    </div>


    <form role="form">

      <div class="form-group">
        <div class="row">
          <div id="food-input-div" class="col-xs-12">
            <div class="form-group center">
              <label for="datePicker">Välj dag</label>
              <input type="date" id="datePicker" class="form-control">
            </div>
            <label for="food-input">Fyll i livsmedel</label>
            <div id="seach-list-div">
              <input type="text" placeholder="ex. 500g Vetemjöl" class="form-control" id="food-input">
              <ul class="list-group" id="search-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- FOOD TABLE -->
    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped" id="food-table">
          <thead>
            <tr>
              <th>Mängd</th>
              <th>Livsmedel</th>
              <th>Kcal</th>
              <th> </th>
            </tr>
          </thead>
          <tfoot>
            <td colspan="4">
              Baserat på uppgifter från MatAPI
            </td>
          </tfoot>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 center">
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="save-list-btn">Spara</button>
          <button type="button" class="btn btn-default" id="clear-list-btn">Rensa</button>
        </div>
      </div>
    </div>
    <!-- First time modal -->
    <div class="modal fade" id="energyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Energibehov</h4>
          </div>
          <div class="modal-body">
            <h5>Hej!</h5><p>Detta är första gången du besöker Counting Calories. För att ge dig mer precis beräkning av ditt energibehov ber vi dig fylla i tabellen nedan.</p>
            <hr>
            <form id="modal-form">
              <div class="form-group">
                <label for="gender">Kön</label><br>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="male">Man
                </label>
                <label class="radio-inline">
                  <input type="radio" checked name="gender" value="female">Kvinna
                </label>
              </div>
              <div class="form-group">
                <label for="age">Ålder</label>
                <select class="form-control" name="age" id="age">
                  <option value="young">10-30</option>
                  <option value="middle">31-60</option>
                  <option value="senior">61 och äldre</option>
                </select>
              </div>
              <div class="form-group">
                <label for="active">Aktivitetsnivå</label>
                <select class="form-control" name="active" id="active">
                  <option value="low">Låg</option>
                  <option value="medium">Medel</option>
                  <option value="high">Hög</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="add-energy-modal-button" type="button" class="btn btn-primary" data-dismiss="modal">Lägg till energibehov</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- jQuery Version 1.11.1 -->
  <script src="js/jquery.js"></script>

  <script src="js/bootstrap.min.js"></script>
